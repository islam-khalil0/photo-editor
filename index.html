<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>


    <div class="container">

        <div class="imageCard">

            <div class="boxImage">
                <img id="image">
                <canvas id="canvas"></canvas>
            </div>

            <label for="upload" class="uploadbtn">Upload Image</label>
            <input type="file" id="upload">
        </div>

        <div class="filtersCard">
            <ul>
                <li>
                    <label for="sturate">sturate</label>
                    <input type="range" id="sturate" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>

                <li>
                    <label for="Grayscale">Grayscale</label>
                    <input type="range" id="Grayscale" step="0.1" min="0" max="1" value="0">
                </li>

                <li>
                    <label for="blur">blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="1" value="0">
                </li>

                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate"  min="0" max="350" value="0">
                </li>

                <li class="button">
                    <a href="" download="image" id="download">Download</a>
                    <span onclick=" resetValue() " id="Reset">Reset </span>
                </li>

            </ul>
           
        </div>

    </div>

    




    <script src='main.js'></script>

</body>
</html>
